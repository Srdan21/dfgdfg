<script>const input=$('#filter_input');const targets=$("[data-filtered='true']");input.bind("change keyup",()=>{const text=new RegExp($.trim(input.val()),"gi");for(let i=0;i<targets.length;i++){const e=targets[i];const filter=$(e).find(".inventWrapper__col-blockContent-listingItem-title").text();if(filter.match(text)){$(e).show()}
else{$(e).hide()}}})
</script>
